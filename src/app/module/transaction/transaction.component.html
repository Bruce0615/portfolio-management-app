<div>
  <div class="row">
    <div class="col-md-12"><h1>Transaction History</h1></div>
  </div>
  <div *ngIf="transactionsData.length > 0">
    <table class="table table-fixed table-hover">
        <thead>
            <tr>
                <th>Action</th>
                <th>Debit</th>
                <th>Credit</th>
                <th>Date</th>
                <th>Time</th>
              </tr>
        </thead>
        <tbody>
            <tr *ngFor='let transaction of transactionsData;'>
              <td>{{transaction.action}}</td>
              <td>${{transaction.debit}}</td>
              <td>${{transaction.credit}}</td>
              <td>{{transaction.date | date: 'dd-MMM-yyyy'}}</td>
              <td>{{transaction.date | date: 'shortTime'}}</td>
            </tr>
        </tbody>
    </table>
  </div>
  <div *ngIf="transactionsData.length == 0">
    <p>no any transaction history</p>
  </div>
</div>
